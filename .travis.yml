sudo: required
services:
- docker
language: c
compiler: gcc
os:
- linux
script:
- "./docker-build.sh"
env:
  global:
  - COMMIT=${TRAVIS_COMMIT}
  - secure: 
  - secure: 
after_success:
- docker login -u $DOCKER_USER -p $DOCKER_PASS
- export REPO=dougefresh/presentation-serverless
- echo $COMMIT
- docker push $REPO:latest
